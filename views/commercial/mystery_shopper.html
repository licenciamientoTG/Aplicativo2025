{% extends "views/layouts/base.html" %}
{% block title %}Mystery Shopper{% endblock %}
{% block mycss %}{% endblock %}
{% block menutitle %}Mystery Shopper{% endblock %}
{% block content %}
<style>
    table thead .text-end {
      font-size: .7rem;
    }
</style>
<div style="display: flex; flex-wrap: wrap; justify-content: space-between;" class="mistery_heather">

    <div class="card col-5">
        <div class="card-body">
    
                <div class="row">
                    <div class="col-4 ">
                        <label class="col-form-label-sm" for="">Desde: </label>
                        <input type="date" value="2025-01-01" class="form-control form-control-sm" name="from" id="from" 
                        required
                      >                </div>
                    <div class="col-4 ">
                        <label class="col-form-label-sm" for="">Hasta: </label>
                        <input type="date" class="form-control form-control-sm" name="until" value="{{ (until != false) ? until : 'now'|date('Y-m-d') }}" id="until" required>
                    </div>
                    <div class="col-4 " >
                        <button id="seach_mistery_shopper" class="btn btn-sm btn-primary" style="width: 100%; margin-top: 15px;">Generar Reporte</button>
                    </div>
                </div>
        </div>
    </div>
    <div class="card col-6">
        <div class="card-body" style="display: flex;flex-direction: row;flex-wrap: nowrap;justify-content: center;align-items: center;padding: 5px;">
            <div class="row" style="width: 100%;display: flex;flex-direction: row;flex-wrap: nowrap;align-items: flex-end;">
                <div class="col ">
                    <label for="date_mystery"> Fecha</label>
                    <input type="week" class="form-control " name="date_mystery" id="date_mystery"  required>
                </div>
                <div class="col ">
                    <label for="date_mystery"> Archivo</label>

                    <input type="file" class="form-control " name="file_to_upload" id="file_to_upload" accept=".xls,.xlsx" required="">
                </div>
                <div class="col-3">
                    <button onclick="upload_file_mystery()" class="btn btn-sm btn-primary" style="width: 100%; ">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-header">
        <div class="card-actions float-end">
            <div class="dropdown position-relative">
                <a href="#" data-bs-toggle="dropdown" data-bs-display="static">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-more-horizontal align-middle">
                        <circle cx="12" cy="12" r="1"></circle><circle cx="19" cy="12" r="1"></circle><circle cx="5" cy="12" r="1"></circle>
                    </svg>
                </a>
                <div class="dropdown-menu dropdown-menu-end">
                    <a class="dropdown-item" href="#" id="exportExcel"><i data-feather="file-text"></i> Exportar a Excel</a>
                </div>
            </div>
        </div>
        <h5 class="card-title">Mystery Shopper</h5>
    </div>

    <div class="card-body table-responsive" id="cont">

        <table id="mistery_shopper_table" class="table table-striped table-bordered table-hover table-sm w-100" >
            <thead id="dynamicHeadersTable">
            </thead>
            <tbody>
            </tbody>
            <tfoot>

            </tfoot>
        </table>
    </div>
</div>

{% endblock %}
{% block myjs %}
<script src="{{ JS }}commercial.js"></script>
<script>
$('#seach_mistery_shopper').on('click',async function() {
     await mistery_shopper_table();
});



</script>

</script>
{% endblock %}
