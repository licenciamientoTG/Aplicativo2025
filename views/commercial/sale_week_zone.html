{% extends "views/layouts/base.html" %}
{% block title %}Venta Semana Zona{% endblock %}
{% block mycss %}{% endblock %}
{% block menutitle %}Venta Semana Zona{% endblock %}
{% block content %}

<style>
    .total_bg{
        background-color: #48A1C7 !important;
        color: white !important;
    }
    .total_bg2{
        background-color:#48A1C7 !important;
        color: white !important;

    }
    .border_center{
    border-top: 1px dotted  #358f92 !important;
    border-bottom: 1px dotted  #358f92 !important;
    border-left: 1px dotted #358f92 !important;
    border-right: 1px dotted  #358f92 !important;
}


table.dataTable thead th, table.dataTable thead td {
    padding: 10px 18px;
    border-bottom: 1px solid #dee2e6;
    background-color:  #3485a8 !important;
    color: #ffffff !important;

}
</style>

<div class="card">
    <div class="card-body">

            <div class="row">
                <div class="col-2 ">
                    <label class="col-form-label-sm" for="">Desde: </label>
                    <input type="date"  class="form-control form-control-sm" name="from" id="from" value="{{ 'first day of this month'|date('Y-m-d') }}" required>
                </div>
                <div class="col-2 ">
                    <label class="col-form-label-sm" for="">Hasta: </label>
                    <input type="date" class="form-control form-control-sm" name="until" value="{{ 'now'|date('Y-m-d') }}" id="until" required>
                </div>
                <div class="col-2 " >
                    <button id="seach_sale_week_zone_table" class="btn btn-sm btn-primary" style="width: 100%; margin-top: 15px;">Generar Reporte</button>
                </div>
            </div>
    </div>
</div>
<div class="card">
    <div class="card-header">
        <div class="card-actions float-end">
            <div class="dropdown position-relative">
                <a href="#" data-bs-toggle="dropdown" data-bs-display="static">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-more-horizontal align-middle">
                        <circle cx="12" cy="12" r="1"></circle><circle cx="19" cy="12" r="1"></circle><circle cx="5" cy="12" r="1"></circle>
                    </svg>
                </a>
                <div class="dropdown-menu dropdown-menu-end">
                    <a class="dropdown-item" href="#" id="exportExcel"><i data-feather="file-text"></i> Exportar a Excel</a>
                </div>
            </div>
        </div>
        <h5 class="card-title">Venta por semana (Lts)</h5>
    </div>

    <div class="card-body table-responsive" >

        <table id="sale_week_zone_table" class="table table-striped table-sm w-100" >
            <thead id="sale_week_zoneHeadersTable">
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>
</div>

{% endblock %}
{% block myjs %}
<script src="{{ JS }}commercial.js"></script>
<script>
$('#seach_sale_week_zone_table').on('click', function() {
    sale_week_zone_table();
});



</script>

</script>
{% endblock %}
