{% extends "views/layouts/base.html" %}
{% block title %}Venta de Aceites{% endblock %}
{% block mycss %}{% endblock %}
{% block menutitle %}Venta de Aceites{% endblock %}
{% block content %}

<style>
    .border_center{
    border-top: 1px dotted  #358f92 !important;
    border-bottom: 1px dotted  #358f92 !important;
    border-left: 1px dotted #358f92 !important;
    border-right: 1px dotted  #358f92 !important;
}


table.dataTable thead th, table.dataTable thead td {
    padding: 10px 18px;
    border-bottom: 1px solid #dee2e6;
    background-color:  #3485a8 !important;
    color: #ffffff !important;

}
</style>

<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="sale_lubricants-tab" data-bs-toggle="tab" data-bs-target="#sale_lubricants" type="button" role="tab" aria-controls="sale_lubricants" aria-selected="true">Venta por semana</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="sale_lubricants_month-tab" data-bs-toggle="tab" data-bs-target="#sale_lubricants_month" type="button" role="tab" aria-controls="sale_lubricants_month" aria-selected="false">Venta por mes</button>
    </li>
</ul>

<div class="tab-content">
    <div class="tab-pane fade show active" id="sale_lubricants" role="tabpanel" aria-labelledby="sale_lubricants-tab">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-2">
                        <label class="col-form-label-sm" for="">Desde: </label>
                        <input type="date" class="form-control form-control-sm" name="from" id="from" value="{{ 'first day of this month'|date('Y-m-d') }}" required>
                    </div>
                    <div class="col-2">
                        <label class="col-form-label-sm" for="">Hasta: </label>
                        <input type="date" class="form-control form-control-sm" name="until" value="{{ (until != false) ? until : 'now'|date('Y-m-d') }}" id="until" required>
                    </div>
                    <div class="col-2">
                        <button id="seach_lubricants" class="btn btn-sm btn-primary" style="width: 100%; margin-top: 15px;">Generar Reporte</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Venta de Aceites Semanal</h5>
            </div>
            <div class="card-body table-responsive">
                <table id="lubricants_table" class="table table-striped table-sm w-100">
                    <thead id="dynamicHeadersTable">
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <div class="tab-pane fade" id="sale_lubricants_month" role="tabpanel" aria-labelledby="sale_lubricants_month-tab">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-2">
                        <label class="col-form-label-sm" for="">Desde: </label>
                        <input type="date" class="form-control form-control-sm" name="from_month" id="from_month" value="{{ 'first day of this month'|date('Y-m-d') }}" required>
                    </div>
                    <div class="col-2">
                        <label class="col-form-label-sm" for="">Hasta: </label>
                        <input type="date" class="form-control form-control-sm" name="until_month" value="{{ (until != false) ? until : 'now'|date('Y-m-d') }}" id="until_month" required>
                    </div>
                    <div class="col-2">
                        <button id="seach_lubricants_month" class="btn btn-sm btn-primary" style="width: 100%; margin-top: 15px;">Generar Reporte</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Venta de Aceites Mensual</h5>
            </div>
            <div class="card-body table-responsive">
                <table id="lubricants_table_month" class="table table-striped table-sm w-100">
                    <thead id="dynamicHeadersTableMonth">
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
{% block myjs %}
<script src="{{ JS }}commercial.js"></script>
<script>
$('#seach_lubricants').on('click', function() {
    lubricants_table();
});

$('#seach_lubricants_month').on('click', function() {
    lubricants_table_month();
});
</script>
{% endblock %}
