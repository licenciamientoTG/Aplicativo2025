<div class="modal-body">
    <div class="row">
        <div class="col-12 col-xl-6">
            <div class="mb-3">
                <label class="col-form-label col-form-label-sm" for="TipoCompra">Tipo de compra: </label>
                <select class="form-control" name="TipoCompra" id="TipoCompra" required>
                    <option value="0" {{ reception.tipoCompra == 1 ? 'select' : '' }}>Nacional</option>
                    <option value="1" {{ reception.tipoCompra == 1 ? 'select' : '' }}>Importación</option>
                </select>
            </div>
        </div>
        <div class="col-12 col-xl-6">
            <div class="mb-3">
                <label class="col-form-label col-form-label-sm" for="TipoDocumento">Tipo de documento: </label>
                <select class="form-control" name="TipoDocumento" id="TipoDocumento" required>
                    <option value="1" {{ reception.tipoDocumento == 1 ? 'select' : '' }}>Compra</option>
                    <option value="2" {{ reception.tipoDocumento == 2 ? 'select' : '' }}>Remisión</option>
                    <option value="3" {{ reception.tipoDocumento == 3 ? 'select' : '' }}>Consignación</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="mb-3">
                <label class="col-form-label col-form-label-sm" for="PermisoProveedorCRE">Proveedor: </label>
                <select class="selectpicker form-control" data-live-search="true" name="PermisoProveedorCRE" id="PermisoProveedorCRE" required placeholder="Seleccione un proveedor">
                    {% for supplier in suppliers %}
                    <option value="{{ supplier.crePermissionSupplier }}" {{ reception.permisoProveedorCRE == supplier.crePermissionSupplier ? 'selected' : '' }}>{{ supplier.crePermissionSupplier }} - {{ supplier.companyName }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-xl-6">
            <div class="mb-3">
                <label class="col-form-label col-form-label-sm" for="VolumenComprado">Volumen comprado (lts)*:</label>
                <div class="input-group mb-3">
                    <input type="number" min="0" step="1" class="form-control" id="VolumenComprado" name="VolumenComprado" readonly disabled value="{{ reception.volumenComprado }}">
                    <span class="input-group-text">lts</span>
                </div>
            </div>
        </div>
        <div class="col-12 col-xl-6">
            <div class="mb-3">
                <label class="col-form-label col-form-label-sm" for="PrecioCompraSinDescuento">Precio de compra sin descuento*:</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="number" min="0" step="0.01" class="form-control" id="PrecioCompraSinDescuento" name="PrecioCompraSinDescuento" value="{{ reception.precioCompraSinDescuento|round(2, 'common')|number_format(2, '.', ',') }}" required>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <label class="control-label" style="margin-right: 10px;">
                ¿Recibió algún descuento sobre el precio presentado?<span class="form-text">*</span>:
            </label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="RecibioDescuento" id="RecibioDescuentoSi" value="1"
                       {% if reception.recibioDescuento == true %}checked{% endif %}>
                <label class="form-check-label" for="RecibioDescuentoSi">Sí</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="RecibioDescuento" id="RecibioDescuentoNo" value="0"
                       {% if reception.recibioDescuento == false %}checked{% endif %}>
                <label class="form-check-label" for="RecibioDescuentoNo">No</label>
            </div>
        </div>
    </div>

    <div class="row" id="divRecibioDescuento"></div>
    <div class="row">
        <div class="col-sm-12">
            <label class="control-label" style="margin-right: 10px;">
                ¿Pagó por servicio de flete?<span class="form-text">*</span>:
            </label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="PagoServicioFlete" id="PagoServicioFleteSi" value="1"
                    {% if reception.pagoServicioFlete == '1' %}checked{% endif %}>
                <label class="form-check-label" for="PagoServicioFleteSi">Sí</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="PagoServicioFlete" id="PagoServicioFleteNo" value="0"
                    {% if reception.pagoServicioFlete == '0' %}checked{% endif %}>
                <label class="form-check-label" for="PagoServicioFleteNo">No</label>
            </div>
        </div>
    </div>
    <div class="row" id="divPagoServicioFlete"></div>
    <div class="row">
        <div class="col-12">
            <div class="mb-3">
                <label class="col-form-label col-form-label-sm" for="PermisoTransportistaCRE">Transportista: </label>
                <select class="selectpicker form-control form-control-sm border" data-live-search="true" id="PermisoTransportistaCRE" name="PermisoTransportistaCRE" data-width="100%" required placeholder="Seleccione un transportista">
                    <option value="">Seleccione un transportista...</option>
                    {% for carrier in carriers %}
                    <option value="{{ carrier.crePermissionCarrier }}" {{ reception.permisoTransportistaCRE == carrier.crePermissionCarrier ? 'selected' : '' }}>{{ carrier.crePermissionCarrier }} - {{ carrier.companyName }}</option>
                    {% endfor %}
                </select>
            </div>
            <small class="text-primary">Folio de la recepción: {{ reception.id }}</small>
        </div>
    </div>
</div>
<div class="modal-footer">
    <input type="hidden" name="id" value="{{ reception.id }}">
    <input type="hidden" name="from" value="{{ from }}">
    <input type="hidden" name="codgas" value="{{ codgas }}">
    <input type="hidden" name="creProductId" value="{{ creProductId }}">
    <input type="hidden" name="creSubProductId" value="{{ creSubProductId }}">
    <input type="hidden" name="creSubProductBrandId" value="{{ creSubProductBrandId }}">
    <input type="hidden" name="rowid" value="{{ rowid }}">
    <input type="hidden" name="controlGasProductId" value="{{ controlGasProductId }}">
    <button type="submit" class="btn btn-primary" id="btnEnviarFormulario">Guardar cambios</button>
    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
</div>
